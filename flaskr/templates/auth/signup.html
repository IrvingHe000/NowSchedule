<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/signup.css">
</head>

<body>
    {% extends "layout.html" %}
    {% block body %}
    <header>
        <a href="" style="font-family: 'Pattaya', sans-serif;">NUSchedule</a>
        <p style="font-family: 'Dancing Script', cursive;">Schedule your university life Now!</p>
    </header>
    <div id="container">
        <div class="form-wrap">
            <h1>Join NUSchedule</h1>
            <p id="check">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
            <form method = "post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autofocus="autofocus" required="required" />
                </div>
                <div class="form-group">
                    <label for="type">Username</label>
                    <input name="username" id="username" autofocus="autofocus" required="required" />
                </div>
                <div class="form-group">
                    <label for="password">Password
                </label>
                    <input type="password" name="password" id="password" autofocus="autofocus" required="required" />
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" autofocus="autofocus" required="required" />
                </div>
                <button type="submit" class="btn">Join</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>

</html>
