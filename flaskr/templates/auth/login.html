<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/login.css">
</head>

<body>
    {% extends "layout.html" %}
    {% block body %}
    <header>
        <a href=# style="font-family: 'Pattaya', sans-serif;">NUSchedule</a>
        <h3 style="font-family: 'Pattaya', sans-serif;">Schedule your university life Now!</h3>
    </header>
    <div id="container">
        <div class="form-wrap">
            <h1>Login</h1>
            <form method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="btn" value=""Log In>Login in</button>
            </form>
        </div>
        <footer>
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up here</a></p>
        </footer>
    </div>
    {% endblock %}
</body>


</html>
