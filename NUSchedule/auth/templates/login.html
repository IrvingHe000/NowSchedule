
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('../../static/img/image-login-2.jpg');background-size: 100%">
    {% extends "layout.html" %}
    {% block body %}
        <main class="form-signin">
    <header>
        <a href="{{ url_for('auth.main')}}" style="font-family: 'Open Sans', sans-serif;">NUSchedule</a>
        <h3>Schedule your university life Now!</h3>
    </header>
    <div style="width: 35%; align-content: center; margin:auto auto; padding: 0 0 0 0">
        <div class="form-wrap">
            <h1>Login</h1>
            <form action="/login", method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="form-group">
                    <label for="inputStuid">Username</label>
                    <input name="username" id="username" placeholder="username" required maxlength="20">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" maxlength="20" minlength="6"
                           required>
                </div>
                <button type="submit" class="btn" value="Log In">Login in</button>
            </form>
        </div>
        <footer>
            <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a></p>
        </footer>
    </div>
        </main>
    {% endblock %}
</body>
</html>
