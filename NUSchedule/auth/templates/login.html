{% extends "base.html" %}

{% block contents %}

<body class="text-center">
    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal" style="font-size: 50px;">login</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                    {{ error }}
            </div>
        {% endif %}

        <form action="/login", method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="top">
                <label for="inputUsername" class="visually-hidden">username</label>
                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="username" required maxlength="20">
            </div>

            <div class="bottom">
                <label for="inputPassword" class="visually-hidden">password</label>
                <input type="password" name="password" id="inputPassword"
                       class="form-control" placeholder="password" maxlength="20" minlength="6"
                       required>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">login</button>
        </form>
        <a href="/forgotPassword"> forgot your password? </a>
        <br><br>
    </main>
</body>

{% endblock %}
